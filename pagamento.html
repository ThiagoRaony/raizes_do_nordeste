<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Ra√≠zes do Nordeste</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-areia">

<nav class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container">
    <span class="navbar-brand titulo-principal">üåΩ Ra√≠zes do Nordeste</span>
  </div>
</nav>

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h2 class="titulo-principal text-center mb-4">Pagamento</h2>

    <div id="alerta"></div>

    <form id="formPagamento">
      <div class="mb-3">
        <label>Nome Completo</label>
        <input type="text" class="form-control" id="nomePagamento" required>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="emailPagamento" required>
      </div>

      <div class="mb-3">
        <label>Telefone</label>
        <input type="tel" class="form-control" id="telefonePagamento" placeholder="(00) 00000-0000" required>
      </div>

      <hr>

      <h5>Endere√ßo de Entrega</h5>

      <div class="mb-3">
        <label>Endere√ßo</label>
        <input type="text" class="form-control" id="endereco" required>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label>N√∫mero</label>
            <input type="text" class="form-control" id="numero" required>
          </div>
        </div>
        <div class="col-md-8">
          <div class="mb-3">
            <label>Complemento</label>
            <input type="text" class="form-control" id="complemento">
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label>Bairro</label>
        <input type="text" class="form-control" id="bairro" required>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="mb-3">
            <label>Cidade</label>
            <input type="text" class="form-control" id="cidade" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label>CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
          </div>
        </div>
      </div>

      <hr>

      <h5>M√©todo de Pagamento</h5>

      <div class="mb-3">
        <select class="form-control" id="metodo" required>
          <option value="">-- Selecione --</option>
          <option value="credito">Cart√£o de Cr√©dito</option>
          <option value="debito">Cart√£o de D√©bito</option>
          <option value="pix">PIX</option>
          <option value="dinheiro">Dinheiro na Entrega</option>
        </select>
      </div>

      <div id="dadosCartao" style="display:none;">
        <div class="mb-3">
          <label>N√∫mero do Cart√£o</label>
          <input type="text" class="form-control" id="numeroCartao" placeholder="0000 0000 0000 0000">
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label>Validade (MM/AA)</label>
              <input type="text" class="form-control" id="validade" placeholder="MM/AA">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label>CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="000" maxlength="3">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label>Nome do Titular</label>
          <input type="text" class="form-control" id="nomeTitular">
        </div>
      </div>

      <button type="submit" class="btn btn-raiz w-100 mt-3">Confirmar Pagamento</button>
    </form>
  </div>
</div>

<script src="js/app.js"></script>
<script>
  document.getElementById('metodo').addEventListener('change', function(){
    const metodo = this.value;
    const dadosCartao = document.getElementById('dadosCartao');
    if(metodo === 'credito' || metodo === 'debito'){
      dadosCartao.style.display = 'block';
    }else{
      dadosCartao.style.display = 'none';
    }
  });

  document.getElementById('formPagamento').addEventListener('submit', function(e){
    e.preventDefault();
    try{
      showToast('Pedido confirmado! Voc√™ ser√° redirecionado para o status do pedido', 'success');
      setTimeout(() => window.location.href = 'status.html', 2000);
    }catch(err){
      console.error('Erro:', err);
      alert('Erro ao processar pedido');
    }
  });
</script>
</body>
</html>
