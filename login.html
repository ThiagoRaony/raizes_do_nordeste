<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Raízes do Nordeste</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-areia">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h2 class="titulo-principal text-center mb-4">Acessar Conta</h2>

    <div id="alerta"></div>

    <form id="formLogin">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="emailLogin" required>
      </div>

      <div class="mb-3">
        <label>Senha</label>
        <input type="password" class="form-control" id="senhaLogin" required>
      </div>

      <button type="submit" class="btn btn-raiz w-100">Entrar</button>
    </form>

    <hr>

    <h5 class="mt-3">Cadastro</h5>

    <form id="formCadastro">
      <div class="mb-3">
        <label>Nome</label>
        <input type="text" class="form-control" id="nomeCadastro" required>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="emailCadastro" required>
      </div>

      <div class="mb-3">
        <label>Senha</label>
        <input type="password" class="form-control" id="senhaCadastro" required>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="lgpdCheck" required>
        <label class="form-check-label">
          Li e concordo com a Política de Privacidade (LGPD)
        </label>
      </div>

      <button type="submit" class="btn btn-raiz w-100">Cadastrar</button>
    </form>

  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
