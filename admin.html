<body class="bg-areia">

<nav class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container">
    <span class="navbar-brand titulo-principal">ðŸŒ½ Admin - RaÃ­zes do Nordeste</span>
    <a href="index.html" class="btn btn-outline-raiz">Sair</a>
  </div>

<div class="container mt-5">
  <h2 class="titulo-principal mb-4">Painel Administrativo ðŸ”‘</h2>

  <div class="row">
    <div class="col-md-4">
      <div class="card p-4 shadow mb-3 text-center">
        <h5>ðŸ“¦ Pedidos</h5>
        <h2 id="totalPedidos">0</h2>
        <p class="text-muted">Total de pedidos</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 shadow mb-3 text-center">
        <h5>ðŸ‘¥ UsuÃ¡rios</h5>
        <h2>1</h2>
        <p class="text-muted">UsuÃ¡rios cadastrados</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 shadow mb-3 text-center">
        <h5>ðŸ’° Receita</h5>
        <h2 id="totalReceita">R$ 0,00</h2>
        <p class="text-muted">Total arrecadado</p>
      </div>
    </div>
  </div>

  <div class="card p-4 shadow mt-3">
    <h5>ðŸ“Š Ãšltimos Pedidos</h5>
    <div id="listaPedidosAdmin"></div>
  </div>
</div>

<script src="js/app.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    try{
      const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
      document.getElementById('totalPedidos').textContent = pedidos.length;
      const receita = pedidos.reduce((sum, p) => sum + p.total, 0);
      document.getElementById('totalReceita').textContent = 'R$ ' + receita.toFixed(2);
      
      const listaPedidosAdmin = document.getElementById('listaPedidosAdmin');
      if(pedidos.length === 0){
        listaPedidosAdmin.innerHTML = '<p class="text-muted">Nenhum pedido registrado</p>';
        return;
      }
      
      pedidos.forEach(p => {
        const div = document.createElement('div');
        div.className = 'alert alert-info mb-2';
        div.innerHTML = `<strong>#${p.id}</strong> - ${p.usuario.nome} - R$ ${p.total.toFixed(2)}`;
        listaPedidosAdmin.appendChild(div);
      });
    }catch(err){
      console.error('Erro ao carregar dados admin:', err);
    }
  });
</script>
</body>
