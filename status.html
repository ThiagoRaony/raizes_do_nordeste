<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>

<body class="bg-areia">

<nav class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container">
    <span class="navbar-brand titulo-principal">ðŸŒ½ RaÃ­zes do Nordeste</span>
    <a href="cardapio.html" class="btn btn-outline-raiz">Voltar ao CardÃ¡pio</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="titulo-principal mb-4">Acompanhe seu Pedido ðŸ“¦</h2>

  <div id="listaPedidos"></div>
</div>

<script src="data/mockData.js"></script>
<script src="js/app.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    try{
      const listaPedidos = document.getElementById('listaPedidos');
      const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];

      if(pedidos.length === 0){
        listaPedidos.innerHTML = '<div class="alert alert-info">Nenhum pedido realizado.</div>';
        return;
      }

      listaPedidos.innerHTML = '';
      pedidos.forEach(pedido => {
        const dataFormatada = new Date(pedido.data).toLocaleDateString('pt-BR');
        const card = document.createElement('div');
        card.className = 'card p-4 mb-3 shadow-sm';
        card.innerHTML = `
          <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
              <h5>#${pedido.id}</h5>
              <p class="text-muted">${dataFormatada}</p>
            </div>
            <span class="badge bg-warning text-dark">Pendente de Entrega</span>
          </div>
          
          <div class="mb-3">
            <strong>Itens:</strong>
            <ul class="mb-2">
              ${pedido.itens.map(item => `<li>${item.nome} - R$ ${Number(item.preco).toFixed(2)}</li>`).join('')}
            </ul>
          </div>

          <div class="d-flex justify-content-between">
            <span>Total:</span>
            <strong>R$ ${pedido.total.toFixed(2)}</strong>
          </div>
        `;
        listaPedidos.appendChild(card);
      });
    }catch(err){
      console.error('Erro ao carregar pedidos:', err);
      document.getElementById('listaPedidos').innerHTML = '<div class="alert alert-danger">Erro ao carregar pedidos</div>';
    }
  });
</script>
</body>
</html>
